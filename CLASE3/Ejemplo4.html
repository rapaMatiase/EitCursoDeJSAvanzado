<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body style="max-width: 500px; padding: 20px;">
    <ul class="list-group" id="padre">
        <li class="list-group-item list-group-item-primary">A simple primary list group item</li>
    </ul>
    <script>

        const arrayDeAmigos = [
            "Maria",
            "Rocio",
            "Agustina",
            "Tomas"
        ]

        function factoryLi(texto){
            let elIl = document.createElement("li")
            elIl.classList.add("list-group-item")
            elIl.classList.add("list-group-item-primary")

            let nodeText = document.createTextNode(texto)
            elIl.appendChild(nodeText)

            document.getElementById("padre").appendChild(elIl)
        }
        //FORMA DEL PARADIGMA ESTRUCTURADO
        // for(let i = 0 ; i < array.length; i++){
        //     factoryLi(array[i])
        // }

        //forEach(funcion)

        //FORMA DEL PARADIGMA FUNCIONAL
        arrayDeAmigos.forEach((item)=>{
            factoryLi(item)
        })

        /* ForEach es igual que un for, pero directamente siempre te pasa el valor en el array en la posicion i. */
    </script>
</body>
</html>
