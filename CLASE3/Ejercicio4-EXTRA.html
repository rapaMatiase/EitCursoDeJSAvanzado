<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body style="max-width: 500px; padding: 20px;">
    <table class="table table-dark" id="padre">
            <tr>
                <td>1</td>
            </tr>
        
    </table>
    <script>

        const arrayDeId = [
            "001",
            "002",
            "003",
            "004"
        ]

        let elPadre = document.getElementById("padre")
        let child = elPadre.children[0]


        function factoryTr(texto){
            let elTr = document.createElement("tr")
            let elTd = document.createElement("td")
            elTr.appendChild(elTd)
            let textNode = document.createTextNode(texto)
            elTd.appendChild(textNode)
            child.appendChild(elTr)
        }

        arrayDeId.forEach((item)=>{
            factoryTr(item)
        })

    </script>
</body>
</html>
