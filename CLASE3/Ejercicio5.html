<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body style="max-width: 500px; padding: 20px;">
    <table class="table table-dark" >
        <tbody id="padre">
            <tr>
                <td>000</td>
                <td>Item</td>
            </tr>
          
        </tbody>
        
    </table>
    <script>

        const arrayDeId = [
            {id: "001", detail : "Microndas"},
            {id: "002", detail : "Celular"},
            {id: "003", detail : "Tablet"},
            {id: "004", detail : "Calefactor"}
        ]

        function factoryTr(objeto){
            const {id, detail} = objeto
            let elTr = document.createElement("tr")

            let elTd = document.createElement("td")
            elTr.appendChild(elTd)
            let textNode = document.createTextNode(id)
            elTd.appendChild(textNode)
            
            let elTd2 = document.createElement("td")
            elTr.appendChild(elTd2)
            let textNode2 = document.createTextNode(detail)
            elTd2.appendChild(textNode2)
            
            document.getElementById("padre").appendChild(elTr)
        }

        arrayDeId.forEach((item)=>{
            factoryTr(item)
        })

    </script>
</body>
</html>
