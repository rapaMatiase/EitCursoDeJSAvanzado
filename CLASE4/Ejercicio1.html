<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <table class="table table-dark">
        <tbody id="table">
            <tr>
                <th>Detalle</th>
                <th>Precio</th>
            </tr>
        </tbody>

    </table>

    <script>

        let elTbodyTable = document.getElementById("table")
        //EJERCICIO TIKCKET DE COMPRAS
        const json = [
            { id: 001, detail: "Pollo congelado", price: 700 },
            { id: 002, detail: "Lata de Atun", price: 200 },
            { id: 003, detail: "Pepel higinico", price: 750 },
            { id: 004, detail: "Shampoo", price: 350 },
            { id: 005, detail: "Coca cola", price: 240 },
        ]

        /* Insertar cada Json dentro de la table en una fila.
            Recordamos que una fila en la tabla esta conformada por un TR que hace de fila y un TD dentro por cada celda en al fila.
        */

        function factoryTr(item){
            const {id, detail, price} = item

            let elTdDetail = document.createElement("td")
            let elTextNodeDetail = document.createTextNode(detail)
            elTdDetail.appendChild(elTextNodeDetail)

            let elTdPrice = document.createElement("td")
            let elTextNodePrice = document.createTextNode(`$${price}`)
            elTdPrice.appendChild(elTextNodePrice)

            let elTr = document.createElement("tr")
            elTr.id = `row-${id}`

            elTr.appendChild(elTdDetail)
            elTr.appendChild(elTdPrice)

            elTbodyTable.appendChild(elTr)

        }

        json.forEach((item)=>{
            factoryTr(item)
        })
    </script>
</body>

</html>
